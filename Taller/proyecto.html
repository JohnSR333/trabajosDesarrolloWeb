<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi página con Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 <div class="container">
   <a class="navbar-brand" href="#">Mi Sitio</a>
   <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="menu">
     <ul class="navbar-nav ms-auto">
       <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
       <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
       <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
     </ul>
   </div>
 </div>
</nav>

<div class="container mt-4">

<h2 class="text-center mb-4">Productos Destacados</h2>

<div class="row">
 <div class="col-md-4">
  <div class="card">
   <img src="https://potenza.com.co/wp-content/uploads/2024/03/KTM-1390-Super-Duke-R-2024-naranja.jpg" class="card-img-top" alt="">
   <div class="card-body">
     <h5>Producto 1</h5>
     <p>KTM-1390-Super-Duke-R-2024-naranja</p>
     <button class="btn btn-success" onclick="verMas('Producto 1')">Ver más</button>
   </div>
  </div>
 </div>

 <div class="col-md-4">
  <div class="card">
   <img src="https://web2.fireboldweb.com/wp-content/uploads/2022/06/kawasaki-z1000.png" class="card-img-top" alt="">
   <div class="card-body">
     <h5>Producto 2</h5>
     <p>kawasaki-z1000</p>
     <button class="btn btn-success" onclick="verMas('Producto 2')">Ver más</button>
   </div>
  </div>
 </div>

 <div class="col-md-4">
  <div class="card">
   <img src="https://acnews.blob.core.windows.net/imgnews/paragraph/NPAZ_11d378dbfcb24e55a581aeb03188e1c2.jpg" class="card-img-top" alt="">
   <div class="card-body">
     <h5>Producto 3</h5>
     <p>Ducati-Diavel-1260-Lamborghini</p>
     <button class="btn btn-success" onclick="verMas('Producto 3')">Ver más</button>
   </div>
  </div>
 </div>
</div>

<hr class="my-5">

<h2 class="text-center mb-3">Inicio de Sesión</h2>

<form id="formLogin" class="border p-4 rounded bg-white">
 <input type="text" id="user" class="form-control mb-2" placeholder="Usuario">
 <input type="password" id="pass" class="form-control mb-2" placeholder="Contraseña">
 <button class="btn btn-primary w-100" type="submit">Ingresar</button>
</form>

</div>

<div class="modal fade" id="modalInfo" tabindex="-1">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header bg-primary text-white">
    <h5 class="modal-title">Detalle del producto</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
   </div>
   <div class="modal-body" id="modalBody">
    Aquí aparecerá la info del producto.
   </div>
  </div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const modal = new bootstrap.Modal(document.getElementById('modalInfo'));

function verMas(nombre){
  document.getElementById('modalBody').textContent = "Estás viendo más sobre " + nombre + ".";
  modal.show();
}

const form = document.getElementById('formLogin');
form.addEventListener('submit', (e)=>{
  e.preventDefault();
  let user = document.getElementById('user').value;
  let pass = document.getElementById('pass').value;
  if(user=="admin" && pass=="1234"){
    alert("Inicio de sesión exitoso :)");
    form.reset();
  }else{
    alert("Usuario o contraseña incorrectos");
  }
});
</script>

</body>
</html>
